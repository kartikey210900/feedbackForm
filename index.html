<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Font Awesome CDN in the head -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Chart.js... -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle">ðŸŒž</button>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <div class="slider">
            <label for="satisfaction">Satisfaction Level: <i class="fas fa-info-circle" title="Rate your satisfaction from 1 to 5"></i></label>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="5" value="3" step="1" />
            <span id="slider-value">3</span>
        </div>
        
        <!-- Comment Box -->
        <label for="comment">Comments/Suggestions: <i class="fas fa-comment-dots" title="Share your thoughts"></i></label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <!-- Optional Information -->
        <label for="name">Name (Optional): <i class="fas fa-user" title="Your name"></i></label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email (Optional): <i class="fas fa-envelope" title="Your email address"></i></label>
        <input type="email" id="email" name="email">

        <button type="submit">Submit Feedback</button>
        <div id="error-message"></div> <!-- Error message section -->
    </form>
    <div id="thankYouMessage">Thank you for your feedback!</div>



    <h2>Feedback Dashboard</h2>
    <div>
        <label for="ratingFilter">Filter by Rating:</label>
        <select id="ratingFilter">
            <option value="all">All</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
    </div>
    
    <div>
        <canvas id="ratingChart" width="400" height="200"></canvas>
        <canvas id="trendChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
